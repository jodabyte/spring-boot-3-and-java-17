version: "3.9"

services:
  mongo:
    image: @docker-image-mongodb@
    container_name: mongo
    ports:
      - "27017:27017"
    networks:
      - app-tier
  zipkin:
    image: @docker-image-zipkin@
    container_name: zipkin
    ports:
      - "9411:9411"
    networks:
      - app-tier

networks:
  app-tier:
    driver: bridge
